<html>
    <title id="title">survey</title>
    <head>
        <link rel="stylesheet" href="survey2.css">
    </head>
    <body>
        <div style="background-color: cornflowerblue;">
            <h1 style="text-align: center; text-transform: uppercase;font-family: 'Goldman', cursive; font-weight: bolder;">survey form</h1>
            <p style="text-align: center;text-transform: uppercase;font-family: 'Goldman', cursive;"> please take the form and fill accordingly</p>
            <fieldset style="background-color: yellow; width: 80%;position: relative;left: 10%;right: 10%;">
            <form>
                
                    <div style="text-align: center;">
                        <fieldset>
                     <legend style="font-family: 'Big Shoulders Stencil Text', cursive;
                      font-size: 35;">DETAILS</legend> 
                <div class="name">
                    <label>name:</label><br>
                    <input type="text" name="name" placeholder="enter your name">
                </div>
                <div class="email">
                    <label>email:</label><br>
                    <input type="email" name="email" placeholder="enter your email">
                </div>
                <div class="phone-number">
                    <label> phone-number:</label><br>
                    <input type="number" name="number" placeholder="enter your phone number">
                </div>
                <div class="sport">
                    <label>which sport you like the most</label><br>
                    <select class="sport-list">
                        <option disabled selected value="select your sport"> select your sport</option>
                        <option>cricket</option>
                        <option>football</option>
                        <option>hockey</option>
                        <option>baseball</option>
                    </select>
                </div>
                <div class="age">
                    <label>age</label><br>
                    <input type="number" placeholder="enter your age">
                </div>
                <div class="work">
                    <label>what you prefer</label><br>
                    <label style="color: blueviolet;"><input type="checkbox">dayshift</label><br>
                    <label style="color: blueviolet;"><input type="checkbox">nightshift</label>
                </div>
                <div class="textarea">
                    <p> write your bio</p>
                    <textarea placeholder="enter something about you" rows="10"cols="66"></textarea>
                </div>
                </fieldset>
                </div>
                
                <button style="text-align: center; padding: 5px;left: 50%; width: 100%;height: 5%;background-color: chocolate;margin-top: 10px;">SUBMIT</button>


                


            </form>
            </fieldset>

    </body>

    </html>
