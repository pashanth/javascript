<html>
    <title id="title">survey</title>
    <body>
        <div>
            <h1>survey form</h1>
            <p> please take the form and fill accordingly</p>
            <form>
                <div class="name">
                    <label>name:</label><br>
                    <input type="text" name="name" placeholder="enter your name">
                </div>
                <div class="email">
                    <label>email:</label><br>
                    <input type="email" name="email" placeholder="enter your email">
                </div>
                <div class="phone-number">
                    <label> phone-number:</label><br>
                    <input type="number" name="number" placeholder="enter your phone number">
                </div>
                <div class="sport">
                    <label>which sport you like the most</label><br>
                    <select class="sport-list">
                        <option disabled selected value="select your sport"> select your sport</option>
                        <option>cricket</option>
                        <option>football</option>
                        <option>hockey</option>
                        <option>baseball</option>
                    </select>
                </div>
                <div class="age">
                    <label>age</label><br>
                    <input type="number" placeholder="enter your age">
                </div>
                <div class="work">
                    <label>what you prefer</label><br>
                    <label><input type="checkbox">dayshift</label><br>
                    <label><input type="checkbox">nightshift</label>
                </div>
                <div class="textarea">
                    <p> write your bio</p>
                    <textarea placeholder="enter something about you" rows="10"cols="66"></textarea>
                </div>
                <button>SUBMIT</button>


                


            </form>

    </body>

    </html>
